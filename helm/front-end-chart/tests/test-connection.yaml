apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "front-end-chart.fullname" . }}-test-connection"
  labels:
    {{- include "front-end-chart.labels" . | nindent 4 }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app.kubernetes.io/name: "{{ include "front-end-chart.name" . }}"
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/version: "{{ .Chart.AppVersion }}"
    app.kubernetes.io/managed-by: "Helm"
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "front-end-chart.fullname" . }}:{{ .Values.service.port | default 80}}']
  restartPolicy: Never

